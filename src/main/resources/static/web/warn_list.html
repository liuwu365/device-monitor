<script type="application/javascript">
    //<![CDATA[
    $(function () {
        $(".bottom-bar td").removeClass('myActive');
        $(".bottom-bar .warnData").addClass('myActive');
        $(".bottom-bar .warnData img").attr('src', '../img/warn_2.png');
        getWarnData('冷库'); //默认加载第一个冷库
    });
    function getWarnData(item) {
        $.ajax({
            type: "post",
            url: "/interface/getWarnRecordData.json",
            dataType: "json",
            data: {item: item, offset: 0, limit: 30},
            success: function (res) {
                console.log(res);
                var rowHtml = "";
                if (res != null && res != '' && res.code == 200) {
                    var data = res.t.result;
                    var warnTypePrefix = "";
                    if (item == '冷库' || item == '锅炉') {
                        warnTypePrefix = "温度";
                    } else if (item == '污水' || item == '水箱') {
                        warnTypePrefix = "水位";
                    }
                    for (var i in data) {
                        rowHtml += "<tr>";
                        rowHtml += "<td>" + data[i].id + "</td>";
                        rowHtml += "<td>" + data[i].value + (warnTypePrefix == '温度' ? '℃' : 'cm') + "</td>";
                        rowHtml += "<td>" + warnTypePrefix + (data[i].warnType == 1 ? '偏低' : '偏高') + "</td>";
                        rowHtml += "<td>" + new Date(data[i].updateTime).pattern("yyyy-MM-dd HH:mm:ss") + "</td>";
                        rowHtml += "<td>" + (data[i].status == 1 ? '待处理' : data[i].status == 2 ? '处理中' : data[i].status == 3 ? '人工已处理' : '系统已处理') + "</td>";
                        rowHtml += "</tr>";
                    }
                    help(item, rowHtml);
                } else {
                    rowHtml = "<tr><td colspan='5'>暂无数据</td></tr>";
                    help(item, rowHtml);
                }
            }
        });
    }
    function help(item, rowHtml) {
        if (item == '冷库') {
            $(".coldWarn tbody").html(rowHtml);
        } else if (item == '污水') {
            $(".sewageWarn tbody").html(rowHtml);
        } else if (item == '水箱') {
            $(".waterWarn tbody").html(rowHtml);
        } else if (item == '锅炉') {
            $(".boiler tbody").html(rowHtml);
        }
    }
    //]]>
</script>
